


{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta name="description" content="Responsive Admin Template" />
    <meta name="author" content="RedstarHospital" />
    <title>Sunray | Bootstrap Responsive Hospital Admin Template</title>
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
  <link href="{% static 'login/logintemp/css/style.css' %}" rel="stylesheet" type="text/css" />
  <style>

			.navbar{
				background:#228B22;
        margin: 0;
			padding-top: 10px;
			box-sizing: border-box;
			}
			 {
			text-decoration: none;
			position: fixed;
				top: 20px;
			}
			li {
			list-style: none;
			}
			.logo{
				font-size:30px;
				font-weight:bolder;
				color:#fff;
			}
		</style>
</head>
<body>
	<nav class="navbar">
     <!-- LOGO -->
     <div class="logo">	Gonzalez Dental Clinic</div>
     <!-- NAVIGATION MENU -->

   </nav>

    <section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section"></h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="wrap">

						<div class="login-wrap p-4 p-md-5">
			      	<div class="d-flex">
			      		<div class="w-100">
			  
			      		</div>
			      	</div>
							
				<form  method="POST" action="">
					{% csrf_token %}
					<center><span class="login100-form-logo">
						<img alt="" src="{% static 'login/img/logo5.png' %}">
					</span></center>

					
					<div class="wrap-input100 validate-input" data-validate = "Enter username">
					Username
						<input class="form-control" type="text" name="username" >
						
					</div>
					<div class="wrap-input100 validate-input" data-validate="Enter password">
					Password
						<input class="form-control" type="password" name="password">
						
					</div>
					</br>
										{% for message in messages %}
						<div class="alert alert-info" role="alert">
							<center><p>{{message}}</p></center>
						</div>
					{% endfor %}
						
					
					<div class="form-group">
		            	<button type="submit" class="form-control btn btn-primary rounded submit px-3">Login</button>
		            </div>
                
		            <div class="form-group d-md-flex">
		            	<div class="w-50 text-left">
			            	<label class="checkbox-wrap checkbox-primary mb-0">Remember Me
									  <input type="checkbox" checked>
									  <span class="checkmark"></span>
										</label>
									</div>
		            </div>
		          </form>

		        </div>
		      </div>
				</div>
			</div>
		</div>
	</section>
	

	
    <script src="{% static 'login/logintemp/js/jquery.min.js' %}"></script>
  <script src="{% static 'login/logintemp/js/popper.js' %}"></script>
  <script src="{% static 'login/logintemp/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'login/logintemp/js/main.js' %}"></script>
</body>


</html>
